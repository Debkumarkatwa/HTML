<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.main{
            width: 50px;
            height: 20px;
            transition: width 2s;
            border-radius: 100px;
            background: aqua;
        }
        div.second{
            width: 50px;
            height: 20px;
            background-color: red;
            transition: width 2s;
            border-radius: 100px;
        }
        div:hover{
            width: 200px;
            transform: rotateZ(360deg);transition: 2s;
        }
    </style>
</head>
<body bgcolor="fff"><center>
    <h1 style="color: aqua;">CSS Animation</h1>
    <p style="color: aquamarine;"><b><u>Note:</u></b>  Sample animation is finished</p>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="main"></div>
    <div class="second"></div>
</center></body>
</html>
